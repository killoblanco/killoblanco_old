name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
        env:
          REACT_APP_FIRE_API_K: '${{ secrets.REACT_APP_FIRE_API_K }}'
          REACT_APP_FIRE_P_ID: '${{ secrets.REACT_APP_FIRE_P_ID }}'
          REACT_APP_FIRE_APP_ID: '${{ secrets.REACT_APP_FIRE_APP_ID }}'
          REACT_APP_FIRE_GA: '${{ secrets.REACT_APP_FIRE_GA }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KILLOBLANCO_119F3 }}'
          projectId: killoblanco-119f3
